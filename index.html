<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈치/매너 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-teal-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-teal-800 mb-4">눈치/매너 퀴즈</h1>
            <p class="text-lg text-gray-600">당신의 눈치와 매너 점수는?</p>
        </header>

        <div id="quiz-container" class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div id="progress" class="mb-6">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span id="question-number">문제 1/5</span>
                    <span id="score">점수: 0</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-teal-600 rounded-full h-2 w-0 transition-all duration-300"></div>
                </div>
            </div>

            <div id="question" class="text-xl font-semibold text-gray-800 mb-6"></div>

            <div id="options" class="space-y-4"></div>

            <div id="explanation" class="mt-6 p-4 bg-teal-50 rounded-lg hidden">
                <p class="text-teal-800"></p>
            </div>
        </div>

        <div id="result-container" class="text-center hidden">
            <h2 class="text-3xl font-bold text-teal-800 mb-4">퀴즈 완료!</h2>
            <p class="text-xl text-gray-700 mb-6">당신의 최종 점수는 <span id="final-score">0</span>점 입니다.</p>
            <button id="restart-button" class="bg-teal-600 text-white px-6 py-3 rounded-lg hover:bg-teal-700 transition-colors">
                다시 시작하기
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
